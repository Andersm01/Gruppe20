<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salg av turer</title>
  <style>
    /*header style */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease; /* Overgang for fargeendring */
    }

    header a:hover {
      color: #4CAF50; /* Endret farge ved hover */
      text-decoration: underline; /* Legg til understrek ved hover */
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .navigation {
      display: flex;
      margin-right: 80%;
      align-items: center;
    }

    /*Header style slutt*/

    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    
    

    .tour {
      display: flex;
      flex-direction: row;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      margin-bottom: 20px;
    }

    .tour img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .tour-info {
      flex: 1;
    }

    
    

    

    .tour-description {
      margin-bottom: 10px;
    }
    

    h1 a {
      color: #333; /* Fjern blå/lilla farge for overskrifter */
      transition: color 0.3s ease; /* Overgang for fargeendring */
      text-decoration: none;
    }

    h1 a:hover {
      color: #4CAF50; /* Endret farge ved hover */
      text-decoration: underline; /* Legg til understrek ved hover */
    }

    

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;

      }
      
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="https://images-platform.99static.com//8yM6syZlzBYKW840uJlMJ-V4Y4k=/264x145:1326x1207/fit-in/500x500/99designs-contests-attachments/75/75835/attachment_75835259" alt="BaijanTours Logo"></a>
    </div>
    <div class="navigation">
      <a href="index.html">Hjem</a>
      <a href="#">Filter</a>
      <a href="mineturer.html">Mine Turer</a>
      <a href="opprettside.html">Opprettside</a>
    </div>
  </header>

  <main id="turer-liste">
  
    <!-- Her vil de lagrede turene vises -->
    <!-- De fire eksisterende turene (tur1, tur2, tur3, tur4) skal også være her -->
    <div class="tour" id="tur1">
      <img src="Bilder/ski_i_fjell.jpg" alt="Tur 1">
      <div class="tour-info">
        <div class="tour-description">
          <h1><a href="tur1.html">Skitur på fjellet</a></h1>
          <p>Beskrivelse av tur 1.</p>
        </div>
      </div>
    </div>

    <div class="tour" id="tur2">
      <img src="Bilder/kanotur.jpg" alt="Tur 2">
      <div class="tour-info">
        <div class="tour-description">
          <h1><a href="tur2.html">Kanotur</a></h1>
          <p>Beskrivelse av tur 2. Beskrivelse av tur 2. ...</p>
        </div>
      </div>
    </div>

    <div class="tour" id="tur3">
      <img src="Bilder/utsikt_over_fjord.jpg" alt="Tur 3">
      <div class="tour-info">
        <div class="tour-description">
          <h1><a href="tur3.html">Fjelltur med vakker utsikt</a></h1>
          <p>Beskrivelse av tur 3.</p>
        </div>
      </div>
    </div>

    <div class="tour" id="tur4">
      <img src="Bilder/grilling_i_fjell.jpg" alt="Tur 4">
      <div class="tour-info">
        <div class="tour-description">
          <h1><a href="tur4.html">Fjelltur med grilling</a></h1>
          <p>Beskrivelse av tur 4.</p>
        </div>
      </div>
    </div>
    
    <div id="lagredeTurer"></div>
  </main>

  

  </div>

  <footer>
    <!-- ... footer hvis nødvendig ... -->
  </footer>

  <script>
    function leggTilLagredeTurer() {
      var lagredeTurer = JSON.parse(localStorage.getItem('lagredeTurer')) || [];

      var lagredeTurerElement = document.getElementById('lagredeTurer');

      lagredeTurer.forEach(function(tur, index) {
        var turElement = document.createElement('div');
        turElement.classList.add('tour');
        turElement.innerHTML = `
          <img src="${tur.bildeUrl}" alt="${tur.tittel}">
          <div class="tour-info">
            <div class="tour-description">
              <h1><a href="#">${tur.tittel}</a></h1>
              <p>${tur.beskrivelse}</p>
              <button onclick="fjernTur(${index})">Fjern</button>
            </div>
          </div>
        `;
        lagredeTurerElement.appendChild(turElement);
      });
    }

    function fjernTur(index) {
      var lagredeTurer = JSON.parse(localStorage.getItem('lagredeTurer')) || [];

      if (confirm('Er du sikker på at du vil fjerne denne turen?')) {
        lagredeTurer.splice(index, 1);
        localStorage.setItem('lagredeTurer', JSON.stringify(lagredeTurer));

        var lagredeTurerElement = document.getElementById('lagredeTurer');
        lagredeTurerElement.innerHTML = ''; // Tømmer beholderen

        // Oppdater visningen ved å legge til de gjenværende turene igjen
        leggTilLagredeTurer();
      }
    }

    // Kjør funksjonen for å legge til lagrede turer når siden lastes
    leggTilLagredeTurer();
  </script>


</body>
</html>
