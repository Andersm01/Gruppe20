<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mine Turer</title>
  <style>
    /* ... (din eksisterende CSS) ... */

    /* Ny stil for tur-elementer */
    .tour {
      display: flex;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 10px;
    }

    .tour img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .tour-details {
      flex: 1;
    }

    .tour-description {
      margin-bottom: 10px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .remove-btn:hover {
      background-color: #e60000;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease; /* Overgang for fargeendring */
    }

    header a:hover {
      color: #4CAF50; /* Endret farge ved hover */
      text-decoration: underline; /* Legg til understrek ved hover */
    }

    .navigation {
      display: flex;
      margin-right: 74%;
      align-items: center;
    }

    .navigation > a {
      margin-right: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }
    


  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="Bilder/logo.jpg" alt="Logo"></a>
    </div>
    <div class="navigation">
      <a href="index.html">Hjem</a>
      <a href="#">Filter</a>
      <a href="mineturer.html">Mine Turer</a>
      <a href="opprettside.html">Opprett Side</a>
    </div>
  </header>

  <main>
    <h1>Mine Turer</h1>
    <div id="turer-liste">
      <!-- Turer vil vises her -->
    </div>
  </main>

  <footer>
    <!-- ... (din eksisterende footer) ... -->
  </footer>

  <script src="mineturer.js">
    
  </script>
</body>
</html>
